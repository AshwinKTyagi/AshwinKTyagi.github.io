baseURL: "https://ashwintyagi.com/"
title: AshwinKTyagi
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AshwinKTyagi
  description: "Welcome!"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  # disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  # disableSpecial1stPost: false
  disableScrollToTop: false
  # comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Ashwin Tyagi
    subtitle: "I'm a computer scientist who loves learning and finding creative solutions to problems. In my free time, you'll catch me on the basketball court or playing the guitar."
    imageUrl: "/images/akt cover photo.jpeg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: my face
    buttons:
      - name: education
        url: education
      - name: projects
        url: archives

  # home-info mode
  # homeInfoParams:
  #   Title: "Ashwin Tyagi"
  #   Content: Welcome to my website!

  socialIcons:
        # - name: twitter
        #  url: "https://twitter.com/"
        #    - name: stackoverflow
        #url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/AshwinKTyagi/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # cover:
  #   hidden: true # hide everywhere but not in structured data
  #   hiddenInList: true # hide on list pages and home
  #   hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  # fuseOpts:
  #   isCaseSensitive: false
  #   shouldSort: true
  #   location: 0
  #   distance: 1000
  #   threshold: 0.4
  #   minMatchCharLength: 0
  #   keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: education
      name: education
      url: /education/
      weight: 5
    - identifier: projects
      name: projects
      url: /projects/
      weight: 20
    - identifier: ashwin
      name: ashwintyagi.com 
      url: https://ashwintyagi.com
      weight: 30
